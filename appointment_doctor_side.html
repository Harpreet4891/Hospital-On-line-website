<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page with Number Counter</title>
    <link rel="stylesheet" href="appointment_doctor_side.css">
</head>

<body>
    <header>
        <div class="logo">
          <img src="images/logo.png" alt="Hospital Management System logo">
          <h1>Hoson</h1>
        </div>
        <nav>
          <ul>
            <li><a href="loggedin.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="index.html"><i class="fas fa-user-plus"></i> Log Out</a></li>
          </ul>
        </nav>
      </header>
    <main>
        <div class="patient-details">
            <div class="total-patients">
                <h2 class="patient-text">Total Patients</h2>
                <h3 class="patient-number">0</h3>
            </div>
            <div class="Online appointments">
                <h2 class="patient-text">Online Appointments</h2>
                <h3 class="patient-number">0</h3>
            </div>
            <div class="Offline appointments">
                <h2 class="patient-text">Offline Appointment</h2>
                <h3 class="patient-number">0</h3>
            </div>

        </div>
        <div class="patient-counter">
            <div class="counter">
                <h3 class="doctor-text">Doctor:</h3>
                <div class="form-check-inline">
                    <input class="form-check-input" type="checkbox" id="interest1" name="interests[]" value="interest1">
                    <label class="form-check-label" for="Doctor">Available</label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="checkbox" id="interest2" name="interests[]" value="interest2">
                    <label class="form-check-label" for="Doctor">Not Available </label>
                </div>
                <p class="counter-text"> Current patient:</p>
                <p class="counter-number">0</p>
                <div class="counter-buttons">
                    <button class="counter-increase">+</button>
                    <button class="counter-decrease">-</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Hospital Online Management Systems. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
