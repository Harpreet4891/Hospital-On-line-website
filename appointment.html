<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        header {
            background-color: #496580;
            color: #fff;
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 70px;
            margin-right: 10px;
        }

        /* Footer styles */
        footer {
            background-color: #ccc;
            color: #333;
            padding: 20px;
            text-align: center;
            margin-top: 10%;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Hospital Management System logo">
            <h1>Hoson</h1>
        </div>
    </header>

    <div class="container">
        <h2>Fill out the form</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="Gender">Gender:</label>
                <div class="form-check-inline">
                    <input class="form-check-input" type="checkbox" id="interest1" name="interests[]" value="interest1">
                    <label class="form-check-label" for="Gender">Male</label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="checkbox" id="interest2" name="interests[]" value="interest2">
                    <label class="form-check-label" for="Gender">Female</label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="checkbox" id="interest3" name="interests[]" value="interest3">
                    <label class="form-check-label" for="Gender">Others</label>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</Address>:</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="phone no">Phone No.</label>
                <input type="number" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="Gender">Gender:</label>
                <div class="form-check-inline">
                    <input class="form-check-input" type="checkbox" id="interest1" name="interests[]" value="interest1">
                    <label class="form-check-label" for="Gender">Male</label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="checkbox" id="interest2" name="interests[]" value="interest2">
                    <label class="form-check-label" for="Gender">Female</label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="checkbox" id="interest3" name="interests[]" value="interest3">
                    <label class="form-check-label" for="Gender">Others</label>
                </div>
            </div>

            <div class="form-group">
                <label for="hospital">Hospital</label>
                <select class="form-control" id="doctor" name="doctor" required>
                    <option value="">--Please select a Hospital--</option>
                    <option value="hospital1">Sri Guru Ramdas Hospital Vallah</option>
                    <option value="hospital2">Janta Hospital</option>
                    <option value="hospital3">Guru Nanak Dev Hospital</option>
                    <option value="hospital4">Fortis Escort</option>
                    <option value="hospital5">Mata Kaulan ji Mission Hospital</option>
                    <option value="hospital6">Hargun Hospital</option>
                    <option value="hospital7">EMC Hospital</option>
                    <option value="hospital8">IVY Hospital</option>
                    <option value="hospital9">The Corporate Hospital</option>
                    <option value="hospital10">Amandeep Hospital</option>

                </select>
            </div>

            <div class="form-group">
                <label for="doctor">Doctor</label>
                <select class="form-control" id="doctor" name="doctor" required>
                    <option value="">--Please select a doctor to consult--</option>
                    <option value="doctor1">Doctor1</option>
                    <option value="doctor2">Doctor2</option>
                    <option value="doctor3">Doctor3</option>
                    <option value="doctor4">Doctor4</option>
                    <option value="doctor5">Doctor5</option>
                    <option value="doctor6">Doctor6</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Description *(optional):</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2023 Hospital Online Management Systems. All rights reserved.</p>
    </footer>
</body>

</html>
