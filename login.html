<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
     
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Hospital Management System logo">
            <h1>Hoson</h1>
        </div>
    </header>
    <div class="container">
        <div class="card mt-5 mx-auto">
            <div class="card-header">
                <h3 class="text-center">Hoson</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block" id="login-button" onclick="window.location.href='loggedin.html';">Login</button>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block" id="login-button" onclick="window.location.href='signup.html';">Create Account</button>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block" id="login-button" onclick="window.location.href='doclogin.html';">Login as Doctor</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
